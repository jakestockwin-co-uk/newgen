language: node_js

node_js:
- '6'

script:
- npm run lint

before_deploy:
- wget https://raw.githubusercontent.com/jakestockwin-co-uk/deployment/master/travis-deploy.sh
  && chmod +x travis-deploy.sh

deploy:
  provider: script
  script: ./travis-deploy.sh
  skip_cleanup: true
  on:
    branch: master

cache:
  directories:
  - node_modules

notifications:
  slack:
    secure: 
  email: false
